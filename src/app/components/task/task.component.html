<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Concepto</th>
      <th scope="col">Descripcion</th>
      <th id="acciones" scope="col">Acciones</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let concepto of conceptos" [ngClass]="{'colorEditado':concepto.editado === true}">

      <th class="nav-link" [routerLink]="['DetalleComponent']" (click)="detalle(concepto)" scope="row">
        {{concepto.etiqueta}}</th>
      <td> {{concepto.descripcion}}</td>

      <td>
        <div id="margen_but">

          <!--<app-task-form *ngFor = "let task of tab_concepto.descripcion" [task] = "task"></app-task-form>-->
          <a id="hola" href="#modal3" class="btn btn-success" data-toggle="modal" (click)="editConcepto(concepto)">
            Editar
          </a>

          <app-formulario> </app-formulario>


          <button id="hola" class="btn btn-danger" style="margin-top: 5px" (click)="deleteConcepto(concepto)">
            Eliminar
          </button>
        </div>
      </td>

    </tr>

  </tbody>
</table>
